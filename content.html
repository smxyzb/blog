<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="web-api-cnt">
            <div class="web-api-card">
                <div class="web-api-card-head">
                    Running inside an <i>iframe</i>
                </div>
                <div class="web-api-card-body">
                    <div id="iframeDisplayMsg"></div>
                    <div>
                        <input placeholder="Type message.." id="iframeInput" />
                    </div>

                    <div>
                        <button onclick="sendMsgiframe()">
                            Send Msg from <i>iframe</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var port2;
        window.addEventListener('message', function (e) {
            console.log(e);

            port2 = e.ports[0];
            port2.onmessage = onMessage;
        });

        function onMessage(e) {
            const newHTML = '<div>' + e.data + '</div>';
            iframeDisplayMsg.innerHTML = iframeDisplayMsg.innerHTML + newHTML;
        }

        function sendMsgiframe() {
            port2.postMessage(iframeInput.value);
        }
    </script>
</html>
